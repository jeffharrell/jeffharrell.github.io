web:
  image: dockerfile/ghost
  volumes:
   - config/ghost:/ghost-override
  ports:
   - "2368:2368"

proxy:
  image: dockerfile/nginx
  volumes:
   - config/nginx/logs:/var/log/nginx
   - config/nginx/sites-enabled:/etc/nginx/sites-enabled
   - config/nginx/ssl:/etc/nginx/certs
  ports:
   - "80:80"
  links:
   - web

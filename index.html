<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>The Harrells</title>
	<meta name="description" content="The Harrell family." />
	<link rel="canonical" href="https://www.theharrells.com" />
	<style>
		body { background: #fff; }
		img { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: auto; max-width: 90%; height: auto; max-height: 90%; }
		img:hover { animation: shake 0.5s; animation-iteration-count: infinite; }

		@keyframes shake {
			0% { transform: translate(1px, 1px) rotate(0deg); }
			10% { transform: translate(-1px, -2px) rotate(-1deg); }
			20% { transform: translate(-3px, 0px) rotate(1deg); }
			30% { transform: translate(3px, 2px) rotate(0deg); }
			40% { transform: translate(1px, -1px) rotate(1deg); }
			50% { transform: translate(-1px, 2px) rotate(-1deg); }
			60% { transform: translate(-3px, 1px) rotate(0deg); }
			70% { transform: translate(3px, 1px) rotate(-1deg); }
			80% { transform: translate(-1px, -1px) rotate(1deg); }
			90% { transform: translate(1px, 2px) rotate(0deg); }
			100% { transform: translate(1px, -2px) rotate(-1deg); }
		}
	</style>
</head>
<body>
	<img src="images/background.jpg?t=20210128" width="564" height="556" />

		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	</script>
</body>
</html>
